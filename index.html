    <title>Units Converter</title>

<body>
    <h1>Unit converter</h1>
    <br />
    <main class="main-convert">
        <form id="Converter" class="container">
            <input type="number" value="1" id="input" class="form-design" />
            <select name="from" id="from-unit">
                <option value="kilometer">kilometer</option>
                <option value="hektometer">hektometer</option>
                <option value="dekameter">dekameter</option>
                <option value="meter">meter</option>
                <option value="desimeter">desimeter</option>
                <option value="centimeter">centimeter</option>
                <option value="milimeter">milimeter</option>
            </select>
            <select name="to" id="to-unit">
                <option value="kilometer">kilometer</option>
                <option value="hektometer">hektometer</option>
                <option value="dekameter">dekameter</option>
                <option value="meter">meter</option>
                <option value="desimeter">desimeter</option>
                <option value="centimeter">centimeter</option>
                <option value="milimeter">milimeter</option>
            </select><br/>
            <button id="button">Convert</button><br /><br />
            <output id="output">Hasil:</output>
        </form>
        <section>
            <button class="category-btn" data-category="length">Panjang</button>
            <button class="category-btn" data-category="time">Waktu</button>
            <button class="category-btn" data-category="weight">Masa</button>
            <button class="category-btn" data-category="temperature">Suhu</button>
        </section>
        <div class="assistant">
            <div class="chat-bubble">Halo! Butuh bantuan konversi?</div>
            <img src="/img/rubuk.jpg" alt="Asisten Pixel" class="assistant-img">
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
